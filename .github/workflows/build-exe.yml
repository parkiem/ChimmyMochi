name: Build EXE (PyInstaller, Jimin-only)
on:
  workflow_dispatch:
  push:
    paths:
      - vma_vote_exe.py
      - requirements.txt

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller -F vma_vote_exe.py
          dir dist

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: vma_vote_exe
          path: dist/vma_vote_exe.exe
